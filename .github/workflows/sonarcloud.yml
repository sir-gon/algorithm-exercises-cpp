---
name: SonarCloud

on: # yamllint disable-line rule:truthy
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: SonarCloud build and run sonar-scanner
    runs-on: ubuntu-24.04
    env:
      # Directory where build-wrapper output will be placed
      BUILD_WRAPPER_OUT_DIR: build
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          # Shallow clones should be disabled for a better relevancy of analysis
          fetch-depth: 0
      - name: Install Tools
        run: |
          sudo rm /usr/lib/python3.*/EXTERNALLY-MANAGED
          pip install gcovr
          #
          # Install lcov dependencies
          sudo apt-get install libcapture-tiny-perl libdatetime-perl
          # Install lcov from source
          git clone https://github.com/linux-test-project/lcov.git
          cd lcov
          git checkout v2.3.2
          sudo make install
          cd ..

      - name: Check Tools
        run: |
          echo "-----------"
          c++ --version
          echo "-----------"
          make --version
          echo "-----------"
          cmake --version
          echo "-----------"
          vcpkg --version
          echo "-----------"
          lcov --version
          echo "-----------"
          gcovr --version

      - name: Install dependencies
        run: |
          make dependencies

      # yamllint disable rule:line-length
      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
      # yamllint enable rule:line-length

      # yamllint disable rule:line-length
      - name: Run build-wrapper
        run: |
          export VCPKG_ROOT=/usr/local/share/vcpkg
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} make build
      # yamllint enable rule:line-length
      - name: Run tests to generate coverage statistics
        run: |
          make coverage

      - name: Collect coverage into one XML report
        run: |
          gcovr -e "src/tests/*" --sonarqube > coverage.xml

      # yamllint disable rule:line-length
      - name: Analyze with SonarQube / SonarCloud
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Consult https://docs.sonarsource.com/sonarqube-server/latest/analyzing-source-code/scanners/sonarscanner/ for more information and options
          args: >
            --define sonar.cfamily.compile-commands=${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json
            --define sonar.coverageReportPaths=coverage.xml
      # yamllint enable rule:line-length
